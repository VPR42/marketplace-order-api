name: Маркетплейс услуг (.NET)

on:
  push: {}

env:
  DOTNET_VERSION: '9.0.x'
  TARGET_DIR: /home/kinoko/marketplace/markplace-orders-api
  BACKUP_DIR: /home/kinoko/backup/markplace-orders-api
  PUBLISH_DIR: /tmp/marketplace/markplace-orders-api/publish

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: false

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release -o ./publish

      - name: Upload artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-publish
          path: publish/**

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        
      - name: Download published files
        uses: actions/download-artifact@v5
        with:
          name: app-publish
          path: ${{ env.PUBLISH_DIR }}

      - name: Stop and remove existing containers
        run: |
          if [ -f "${{ env.TARGET_DIR }}/docker-compose.yml" ]; then
            docker compose -f "${{ env.TARGET_DIR }}/docker-compose.yml" down || true
          fi

      - name: Clean target directory
        run: sudo rm -rf "${{ env.TARGET_DIR }}" && sudo mkdir -p "${{ env.TARGET_DIR }}"

      - name: Copy project files
        run: |
          sudo cp -r ./* "${{ env.TARGET_DIR }}"
          sudo chown -R kinoko:kinoko "${{ env.TARGET_DIR }}"

      - name: Copy publish to server
        run: |
          sudo mkdir -p "${{ env.TARGET_DIR }}/publish"
          sudo cp -r "${{ env.PUBLISH_DIR }}"/* "${{ env.TARGET_DIR }}/publish/"
          sudo rm -rf "${{ env.PUBLISH_DIR }}"

      - name: Build and deploy with Docker Compose
        run: |
          if [ -f "${{ env.TARGET_DIR }}/docker-compose.yml" ]; then
            docker compose -f "${{ env.TARGET_DIR }}/docker-compose.yml" rm -f || true
          fi
          docker compose -f "${{ env.TARGET_DIR }}/docker-compose.yml" up --build -d
          sleep 60
          # По аналогии — проверяем ERRORS (регистронезависимо)
          if docker compose -f "${{ env.TARGET_DIR }}/docker-compose.yml" logs | grep -Eiq "error"; then
            echo "Ошибка деплоя. В логах найдены ошибки:"
            docker compose -f "${{ env.TARGET_DIR }}/docker-compose.yml" logs | grep -Eni "error"
            exit 1
          else
            echo "Ошибок в логах не найдено. Деплой успешен."
          fi

      - name: Confirm deployment
        run: |
          sudo rm -rf "${{ env.BACKUP_DIR }}"
          echo "Деплой окончен"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Ошибка деплоя. Откат на предыдущую версию..."
          if [ -f "${{ env.TARGET_DIR }}/docker-compose.yml" ]; then
            docker compose -f "${{ env.TARGET_DIR }}/docker-compose.yml" down || true
          fi
          sudo rm -rf "${{ env.TARGET_DIR }}"
          if [ -d "${{ env.BACKUP_DIR }}" ]; then
            sudo mv "${{ env.BACKUP_DIR }}" "${{ env.TARGET_DIR }}"
            sudo chown -R kinoko:kinoko "${{ env.TARGET_DIR }}"
            docker compose -f "${{ env.TARGET_DIR }}/docker-compose.yml" up -d
            echo "Откат на предыдущую версию успешен"
          else
            echo "Бэкап не найден. Отката не буит."
          fi
